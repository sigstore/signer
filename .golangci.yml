linters:
  enable:
    - asciicheck
    - depguard
    - errcheck
    - errorlint
    - forcetypeassert
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gocritic
    - importas
    - prealloc
    - revive
    - misspell
    - stylecheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - whitespace
output:
  uniq-by-line: false
issues:
  include:
    # revive `package-comments` and `exported` rules.
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - gosec
    - path: pkg/tuf
      linters:
        - revive
  max-issues-per-linter: 0
  max-same-issues: 0
linters-settings:
  gofumpt:
    extra-rules: true
run:
  issues-exit-code: 1
  timeout: 10m
