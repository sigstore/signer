name: Go

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: 1.16.6

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Cache Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2.5.2
      with:
        version: latest
        skip-go-installation: true
        skip-pkg-cache: true

    - name: Ensure no files were modified as a result of the build
      run: git update-index --refresh && git diff-index --quiet HEAD -- || git diff --exit-code

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    services:
      vault:
        image: vault
        env:
          VAULT_DEV_ROOT_TOKEN_ID: testtoken
        ports:
        - 8200/tcp
      localstack:
        image: localstack/localstack:0.12.15
        ports:
        - 4566/tcp
      dex:
        image: ghcr.io/dexidp/dex:v2.30.0
        ports:
          - 5556/tcp
        volumes:
          - ${{ github.workspace }}:/workspace
        command: [ "dex", "serve", "/workspace/test/e2e/oauthflow/dex-config.yml" ]
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ env.GO_VERSION }}
    - name: Cache Modules
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Pull chrome
      run: wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - name: Install chrome
      run: sudo apt install ./google-chrome-stable_current_amd64.deb

    - name: Test
      env:
        VAULT_ADDR: http://localhost:${{ job.services.vault.ports[8200] }}
        VAULT_TOKEN: testtoken
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_REGION: us-east-1
        AWS_ENDPOINT: localhost:${{ job.services.localstack.ports[4566] }}
        AWS_TLS_INSECURE_SKIP_VERIFY: 1
        OIDC_ISSUER: http://localhost:5556/auth
        OIDC_ID: sigstore
        OIDC_SECRET: mock-secret
        INTEGRATION_TEST: 1
      run: go test -tags e2e -v ./test/e2e/...
