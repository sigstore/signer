name: e2e_tests

permissions:
  contents: read

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2e_tests:
      runs-on: ubuntu-latest
      needs: [build]
      services:
        vault:
          image: vault
          env:
            VAULT_DEV_ROOT_TOKEN_ID: testtoken
          ports:
          - 8200/tcp
        localstack:
          image: localstack/localstack:0.12.15
          ports:
          - 4566/tcp
      steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Cache Modules
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Test
        env:
          VAULT_ADDR: http://localhost:${{ job.services.vault.ports[8200] }}
          VAULT_TOKEN: testtoken
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1
          AWS_ENDPOINT: localhost:${{ job.services.localstack.ports[4566] }}
          AWS_TLS_INSECURE_SKIP_VERIFY: 1
        run: go test -tags e2e -v ./test/e2e/...
